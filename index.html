<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
    

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <title>Trivia Game</title>
</head>

<body>
    <div class="container">

        <div class="row align-bottom">
            <div class="col-12 col-md-3 align-bottom ">
                <div class="row scoreboar">
                    <div class="col-12 score" id="sc9">10000</div>
                    <div class="col-12 score" id="sc8">8000</div>
                    <div class="col-12 score" id="sc7">4000</div>
                    <div class="col-12 score" id="sc6">2000</div>
                    <div class="col-12 score" id="sc5">1000</div>
                    <div class="col-12 score" id="sc4">500</div>
                    <div class="col-12 score" id="sc3">300</div>
                    <div class="col-12 score" id="sc2">200</div>
                    <div class="col-12 score" id="sc1">100</div>
                    <div class="col-12 score" id="sc0">0</div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                    <img src="./assets/images/logo.png" class="mainheader">    
            </div>
            <div class="col-12 col-md-3 align-bottom">
                <div class="col-12 col" id="timer" val="30" style="display: none;">
                </div>
                <div id="cont" data-pct="30">
                    <svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <circle r="45" cx="100" cy="100" fill="transparent" stroke-dasharray="282.725" stroke-dashoffset="0"></circle>
                        <circle id="bar" r="45" cx="100" cy="100" fill="transparent" stroke-dasharray="282.725" stroke-dashoffset="0"></circle>
                    </svg>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">

        <div class="row " id="trivia" style="display: none;">

            <!-- Div containing score -->

            <!-- Div containing questions -->
            <div class="col-12 question" id="question"></div>

            <!-- Div containing answers -->
            <div class="col-12">
                <div class="row">
                    <div class="col-12 col-md-6 span6 " >
                        <div id="a1" class="answer">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 span6">
                        <div id="a2" class="answer">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 span6">
                        <div id="a3" class="answer">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 span6">
                        <div id="a4" class="answer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Div containing Correct Answer -->

        <div class="row" id="totalscoreboard" style="display: none;">
            <div class="col-12">
                <h2>TOTAL</h2>
            </div>
            <div class="col-12">
                <h2 id="totalscore"></h2>
            </div>
            <div class="col-12 col-md-6">
                <h3>WIN</h3>
            </div>
            <div class="col-12 col-md-4 span4 text-right">
                <h3 id="win"></h3>
            </div>
            <div class="col-12 col-md-6 span6">
                <h3>LOSE</h3>
            </div>
            <div class="col-12 col-md-4 span4 text-right">
                <h3 id="lose"></h3>
            </div>
            <div class="col-12 col" style="padding: 20px">
                <button class="btn btn-secondary" id="finish">
                    <h2>Finish</h2>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col" style="padding: 20px">
                <button class="btn btn-secondary" id="start">
                    <h2>Start</h2>
                </button>
            </div>
        </div>
    </div>
    <footer class="page-footer font-small blue">
            <!-- Copyright -->
            <div class="footer-copyright text-center py-3">
                Â© 2018 Copyright: Luis E. Diaz
            </div>
            <!-- Copyright -->
    </footer>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
